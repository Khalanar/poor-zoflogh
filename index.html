<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="noselect">Poor Zoflogh
        <img id="logo" src="./assets/images/logo.svg" alt="">
    </h1>
    <section >
        <div id="game-area">
            <div id="game-log"></div>
            <div id="game-screen">
                <div id="resource-box">
                    <p class="resource-name">Energy:</p>
                    <p id="energy" class="resource-number">50</p>
                    <p class="resource-name">Metamaterials:</p>
                    <p id="metamaterials" class="resource-number">50</p>
                    <p class="resource-name">DNA samples:</p>
                    <p id="dna" class="resource-number">10</p>
                    <p class="resource-name">Aliens:</p>
                    <p id="aliens" class="resource-number">0</p>
                    
                    </div>
                <div id="game-grid">
                    <img id="ship" class="building enabled" src="./assets/images/ship_crashed.svg" alt="">
                    <img id="generator" class="building disabled" src="./assets/images/generator.svg" alt="">
                    <img id="nursery" class="building  disabled" src="./assets/images/nursery.svg" alt="">
                    <img id="printer" class="building  disabled" src="./assets/images/printer.svg" alt="">
                    <img id="biopsy_room" class="building  disabled" src="./assets/images/biopsy_room.svg" alt="">
                </div>
                <div id="upgrade-area">
                    <div id="building-description"></div>
                    <div id="building-upgrades"></div>
                </div>
            </div>
        </div>
       
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
